<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie-edge" />
    <style>
      body {
        font: 20pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Qual seu nome: ");
      document.write(
        `Olá ${nome}, seu <strong>nome</strong> tem ${nome.length} letras. </br>`
      );
      document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}. </br>`);
      document.write(`Seu nome minúsculo é ${nome.toLowerCase()}`);
    </script>
  </body>
</html>
